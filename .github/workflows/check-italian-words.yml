
name: Check words and update Dictionary

permissions:
  contents: write

on:
  push:
    paths:
      - "Data Sources/new_italian_words.txt"   # Only run if new_italian_words.txt changes

jobs:
  update-dictionary:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Set up Python and install csvkit
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install csvkit

      - name: Install zsh
        run: |
          sudo apt-get update
          sudo apt-get install -y zsh

      - name: Make script executable
        run: chmod +x "Scripts/checkDictionary.zsh"

      - name: Run checker
        run: |
          ./Scripts/checkDictionary.zsh \
            --dict "Data Sources/Dictionary.csv" \
            --add-italian "Data Sources/new_italian_words.txt"

      - name: Clear new_italian_words.txt (optional)
        run: printf "" > "Data Sources/new_italian_words.txt"

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update Dictionary.csv via GitHub Action"
          branch: ${{ github.ref_name }}
